<color-saturation-picker [hsl]="hsl" [hsv]="hsv" (change)="handleChange($event)" />

<div class="color-picker-controls">
  <div class="color-preview">
    <div class="color-preview-bg" [style.background-color]="activeBgColor"></div>
  </div>
  <div class="color-hue-alpha">
    <color-hue-slider [hsl]="hsl" (change)="handleChange($event)" />

    @if (!disableAlpha) {
      <color-alpha-slider [hsl]="hsl" [rgb]="rgb" (change)="handleChange($event)" />
    }
  </div>
</div>

<div class="color-picker-controls">
  <color-input-fields
    [disableAlpha]="disableAlpha"
    [(format)]="format"
    [hsl]="hsl"
    [rgb]="rgb"
    [hex]="hex"
    (valueChange)="handleChange($event)"
    (formatChange)="handleFormatChange()"
  />
</div>
