<color-saturation [hsl]="hsl" [hsv]="hsv" (change)="handleValueChange($event)" />

<div class="color-picker-controls">
  <div class="color-swatch">
    <div class="color-swatch-bg" [style.background]="activeBackground"></div>
  </div>
  <div class="color-hue-alpha">
    <color-hue [hsl]="hsl" (change)="handleValueChange($event)" />

    @if (!disableAlpha) {
      <color-alpha [rgb]="rgb" [hsl]="hsl" (change)="handleValueChange($event)" />
    }
  </div>
</div>

<color-input-fields [rgb]="rgb" [hsl]="hsl" [hex]="hex" (change)="handleValueChange($event)" />
