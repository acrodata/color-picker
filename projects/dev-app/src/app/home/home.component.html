<section>
  <color-picker [(value)]="color" />

  <div class="input-group">
    <button
      (click)="isOpen = !isOpen"
      cdkOverlayOrigin
      #trigger="cdkOverlayOrigin"
      [style.color]="color"
    >
      <span></span>
    </button>
    <input type="text" [(ngModel)]="color" />
  </div>
</section>

<ng-template
  cdkConnectedOverlay
  [cdkConnectedOverlayOrigin]="trigger"
  [cdkConnectedOverlayOpen]="isOpen"
  (overlayOutsideClick)="isOpen = false"
  (detach)="isOpen = false"
>
  <color-picker [(value)]="color" />
</ng-template>
