<div>
  <label>
    <input type="radio" name="format" value="hex" [(ngModel)]="format" />
    <span>hex</span>
  </label>
  <label>
    <input type="radio" name="format" value="rgb" [(ngModel)]="format" />
    <span>rgb</span>
  </label>
  <label>
    <input type="radio" name="format" value="hsl" [(ngModel)]="format" />
    <span>hsl</span>
  </label>
  <label>
    <input type="radio" name="format" value="hsv" [(ngModel)]="format" />
    <span>hsv</span>
  </label>
  <label>
    <input type="radio" name="format" value="" [(ngModel)]="format" />
    <span>none</span>
  </label>

  <label>
    <input type="checkbox" name="hideAlpha" [(ngModel)]="hideAlpha" />
    <span>hideAlpha</span>
  </label>
</div>

<div class="flex">
  <div>
    <h3>binding ngModel</h3>
    <color-picker
      [hideAlpha]="hideAlpha"
      [(format)]="format"
      [(ngModel)]="color"
      (ngModelChange)="log('ngModelChange', $event)"
      (valueChange)="log('valueChange', $event)"
      (colorChange)="log('colorChange', $event)"
      (change)="log('change', $event)"
    />
    <textarea [(ngModel)]="color"></textarea>
  </div>

  <div>
    <h3>binding value</h3>
    <color-picker
      [format]="format"
      [(value)]="color2"
      (valueChange)="log('valueChange', $event)"
      (colorChange)="log('colorChange', $event)"
    />
    <textarea [(ngModel)]="color2"></textarea>
  </div>

  <div>
    <h3>binding color string</h3>
    <color-picker
      [format]="format"
      [(color)]="color3"
      (valueChange)="log('valueChange', $event)"
      (colorChange)="log('colorChange', $event)"
    />
    <textarea [(ngModel)]="color3"></textarea>
  </div>

  <div>
    <h3>binding color object</h3>
    <color-picker
      [format]="format"
      [(color)]="color4"
      (valueChange)="log('valueChange', $event)"
      (colorChange)="log('colorChange', $event)"
    />
    <textarea [ngModel]="color4.value" (ngModelChange)="color4 = { value: $event }"></textarea>
  </div>
</div>

<h3>color picker components</h3>
<div class="flex">
  <div class="box">
    <color-saturation-picker [color]="colorObj" (change)="onColorChange($event)" />
  </div>

  <div class="box flex flex-column">
    <color-hue-slider [color]="colorObj" (change)="onColorChange($event)" />
    <color-alpha-slider [color]="colorObj" (change)="onColorChange($event)" />
  </div>

  <div class="box flex">
    <color-hue-slider direction="vertical" [color]="colorObj" (change)="onColorChange($event)" />
    <color-alpha-slider direction="vertical" [color]="colorObj" (change)="onColorChange($event)" />
  </div>
</div>
